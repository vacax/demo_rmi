plugins {
    id 'java'
    id 'application'
}

group 'edu.pucmm'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = 'edu.pucmm.irmi.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':interfaz_rmi')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run{
    standardInput = System.in
}
